 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.22.3/js/jquery.tablesorter.js">
</script> 
		
  <script>
  $(document).ready(function() {
  	console.log("working");
  	$.get("templates.html").done(function(source) {
  		$.ajax({
  			url: "sia_connect.php",
  			dataType: "json"
			}).done(function( data ) {
    		console.log(data);
		var template = Handlebars.compile(source);
		var context = data;
		var html = template(context);
		$("tbody").append(html);
		$("#myTable").tablesorter();
		});
		});
  	});
  </script>
